<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
<title>Contact Us | Fior</title>
</head>
<body>

<div id="header"></div>

	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="inner-bg full-width">
					<img src="images/header.jpg" alt="" class="img-fluid">
				</div>
			</div>
		</div>
	</section>

	<section class="top-space">
		<div class="container">
			<div class="row">
				
				<div class="col-xl-8 offset-xl-2 text-center">
					<div class="web-content">
						<h1>Contact Us</h1>
						<p>Get in touch with us</p>
					</div>
				</div>
			</div>
		</div>
	</section>


	<section class="mb-5 pb-5">
		<div class="container">
			<div class="row">
				<div class="col-xl-8 offset-xl-2">
					<div class="contact-container">
						<div class="contact-form">
							<input type="text" placeholder="Name">
							<input type="text" placeholder="Email">
							<input type="text" placeholder="Subject">
							<textarea rows="10" placeholder="Message"></textarea>
							<div class="captcha">
								<img src="images/captcha.jpg" alt="">
								<input type="captcha" placeholder="Enter Captcha">
								<a href="#"><i class="icofont-refresh"></i></a>
							</div>
							<button>Submit</button>
						</div>
					</div>
				</div >
			</div>
		</div>
	</section>

	<section class="mb-5">
		<div class="container">
			<div class="row">
				<div class="col-xl-12">
					<div class="contact-info" style="background-image: url(images/home-map.png);">
						<div class="row">
							<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
								<ul class="contact-list">
									<li> <span>Call:</span> <a href="#">014378331</a></li>
								</ul>
							</div>

							<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
								<ul class="contact-list">
									<li> <span>Email:</span> <a href="#">demo@fior.com</a></li>
								</ul>
							</div>

							<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
								<ul class="contact-list">
									<li> <span>Address:</span> 51 Bracken Road, <br>Sandyford.</li>
								</ul>
							</div>

						</div>
					</div>

					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1551011.8579019508!2d-9.70618045895191!3d53.10572347248182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485e619e5d73698f%3A0xca9b39444d6ac68d!2sIreland!5e0!3m2!1sen!2sin!4v1627901317428!5m2!1sen!2sin" width="100%" height="450" style="border:0; margin-top: 4rem;" allowfullscreen="" loading="lazy"></iframe>
				</div>
			</div>
		</div>
	</section>


	<div id="footer"></div>	

</body>


<script src="js/jquery.min.js"></script>
<script> 
	$(function(){
		$("#header").load("header.html"); 
		$("#footer").load("footer.html"); 
	});
</script>
	
</html>
